<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="bloco">
    <h1><font face="Arial">Realizar Cadastro</font></h1>
    <form method="POST">
        <input type="text" name="nome" placeholder="Informe seu nome completo" maxlength="40">
        <input type="email" name="email" placeholder="Informe seu E-mail" maxlength="40">
        <input type="text" name="endereço" placeholder="Informe seu endereço" maxlength="40">
        <input type="tel" name="telefone" placeholder="Informe seu telefone" maxlength="11">
        <input type="password" name="senha" placeholder="Informe uma senha" maxlength="32">
        <input type="password" name="confsenha" placeholder="Confirme sua senha" maxlength="32">
        <div class="botao"><input type="submit" name="acao" value="Cadastrar"</div>
    </form>
    </div>
           
</body>
</html>
